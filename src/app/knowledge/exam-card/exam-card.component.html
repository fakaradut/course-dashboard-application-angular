 <!--Custom exam Card-->
 <div class="card-exam card">
  <header class="nav">
    <span class="nav-left"><div class="title-done-value">{{cardInfo.titleDoneValue}}</div><div class="title-done">FOLLOWING EXAMS</div></span>
    <span class="nav-right"><div class="title-undone-value">{{cardInfo.titleUndoneValue}}</div><div class="title-undone">DONE EXAMS</div></span></header>
  <main class="content">
    <ul class="content-list" *ngFor= " let content of cardContent">
    <li class="content"><span><span class="exam-bar-content">
      <span class="bar-percentage"><span class="exam-bar" [style]="content.css"></span></span>
      </span><p class="percentage">%{{content.value}}</p></span><p>{{content.content}}</p></li></ul>
  </main>
  <footer><div class="show-more-link">Show more</div><img class="show-more-image" src="../../../assets/images/show-more.fw.png" alt=""></footer>
</div>
<!--End custom exam Card-->
